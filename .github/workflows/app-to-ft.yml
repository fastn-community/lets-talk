name: Upload lets-talk to FifthTry

on:
  push:
    branches: [ main ]
    paths:
      - app/**
      - '!app/.packages/**'
      - .github/workflows/app-to-ft.yml


jobs:
  upload-to-fifthtry:
    runs-on: ubuntu-latest
    env:
      FIFTHTRY_SITE_WRITE_TOKEN: ${{ secrets.FT_LETS_TALK }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: sh -c "$(curl -fsSL https://fastn.com/install.sh)"
        # TODO(siddhantk232): upload build.js too
      - name: Build the pages with fastn
        run: cd app/ && fastn upload lets-talk
